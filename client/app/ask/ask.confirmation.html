<h2>You asked a question!</h2>

<h4>{{ask.newQuestion.query}}</h4>
<div class="col-xs-6">
	<p>Swipe Left For: </p>
	<br>
	<p>{{ask.newQuestion.swipeLeft.option}}</p>
</div>
<div class="col-xs-6">
	<p>Swipe Right For: </p>
	<br>
	<p>{{ask.newQuestion.swipeRight.option}}</p>
</div>
<div class="clearfix"></div>
<button class="btn btn-default"
				ng-click="ask.seePastQuestions()">My past questions</button>
