<div class="file-upload">
	<button class="cancel"
					ng-if="picPreview"
					ng-click="cancelPic()">X</button>
	<img class="camera" src="assets/images/noun_476_cc.png"
			 ng-click="uploadPic()">
	<input class="upload"
				 type="file"
				 accept="image/*"
				 onchange="angular.element(this).scope().uploadPic(this)"/>
</div>
<img class="preview" ng-if ="picPreview" ng-src="{{picPreview}}">
