<div class="question-template">
	<div class="asker-row">
		<img src="https://graph.facebook.com/4201092/picture">
		<p><b>{{qctrl.user.name}} asks:</b></p>
		<textarea placeholder="Enter question..." maxlength="100"></textarea>
	</div>
	<div class="clearfix"></div>

	<div class="row options-row">
		<textarea placeholder="Answer" maxlength="50"></textarea>
	  <textarea placeholder="Answer" maxlength="50"></textarea>
	</div>

	<div class="voters-row">
		<button class="button">
		  SELECT VOTERS
		</button>
		<button class="comments-button button">
		  Enable Comments
		</button>
		
		<input type="range" name="timer" min="0" max="7" value="2">

		<p>Timer</p>
	</div>

	<div class="bottom-row">
		<button class="ask-button button" ng-click="ask.getQs()">
		  ASK!
		</button>
	</div>
</div>
