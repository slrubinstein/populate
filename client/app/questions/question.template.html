<div class="question-template">
	<div class="asker-row">
		<img src="https://graph.facebook.com/4201092/picture">
		<p><b>{{ask.user.given_name + ' ' + ask.user.family_name[0] + '.'}} asks:</b></p>
		<input type="text" placeholder="Enter question..." maxlength="140">
	</div>

	<div class="row options-row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<textarea placeholder="Second Option" maxlength="50"></textarea>
		</div>

		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		  <textarea placeholder="Second Option" maxlength="50"></textarea>
		</div>
	</div>

	<div class="container row voters-row">

		<button class="button">
		  Select Voters
		</button>


		<button class="comments-button button">
		  Enable Comments
		</button>

	</div>

	<div class="row voters-row">
		<div class="col col-75">
		  <div class="range range-balanced">
			<i class="icon ion-clock"></i>
		    <input type="range" name="timer" min="0" max="7" value="2">
		  </div>
		</div>
		<div class="col">
			Timer
		</div>
	</div>

	<button class="ask-button button" ng-click="ask.getQs()">
	  Ask!
	</button>
</div>
