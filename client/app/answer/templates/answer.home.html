<ion-content>

<div class="question-template">
	<div class="profile-row">
		<div class="third-col">
			<p>{{answer.user.facebook.first_name}}</p>
			<p>{{answer.user.location}}</p>
			<p><a ui-sref="profile.invite">Invite Friends</a></p>
		</div>
		<div class="third-col profile-pic">
			<img ng-src="{{answer.pic}}">
		</div>
		<div class="third-col">
			<p>People want to hear from you!</p>
			<p></p>
			<p><a ui-sref="profile.edit">Edit Profile</a></p>
		</div>
	</div>

	<div class="open-closed-row">
		<button class="button button-small"
						ng-class="{active: answer.group === 'friendQuestionsActive'}"
						ng-click="answer.typeSelection('friendQuestionsActive')">OPEN</button>
		<button class="button button-small"
						ng-class="{active: answer.group === 'friendQuestionsOld'}"
						ng-click="answer.typeSelection('friendQuestionsOld')">CLOSED</button>
	</div>

	<div class="container">
		<div class="question-block"
				 ng-repeat="question in answer.currentQuestions | limitTo: 2"
				 ng-click="answer.loadQuestion($index)">
			<h6>{{question.query}}</h6>
				<div class="row options-row">
					<div class="pop-option" ng-click="qctrl.vote('answer1')">{{question.answer1.option}}
					</div>

					<div class="pop-option" ng-click="qctrl.vote('answer2')">{{question.answer2.option}}

				</div>
			</div>
		</div>
	</div>
</div>

</ion-content>
