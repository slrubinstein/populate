<div class="container">
	<h4>Add friends so they can vote on your questions!</h4>
</div>
<ul class="list friend-list">
  <li class="item"
  		ng-repeat="friend in invite.facebookFriends">
  	<div class="col-90">
  		<img ng-src="https://graph.facebook.com/{{friend.id}}/picture">
  		<p>{{friend.name}}</p>
  	</div>

		<button ng-if="invite.notFriends($index)"
						ng-click="invite.addFriend($index)">+</button>

  </li>
</ul>
