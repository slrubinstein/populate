<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Populate</h1>
    <p class="lead">Ask More. Be Heard.</p>
    <img src="assets/images/yeoman.png" alt="Populate logo">
  </div>
    <div ng-if="!main.loggedIn">
	    <a class="btn btn-facebook"
	    	 ng-click="main.loginOauth('facebook')">
	      <i class="fa fa-facebook"></i> Connect with Facebook
	    </a>
	  </div>
</header>

<div ng-if="main.databaseFriends.length" class="friend-zone">
	<p>Add your friends to begin asking them questions:</p>
	<ul>
		<li ng-repeat="friend in main.databaseFriends">
			{{friend.name}} <button class="btn btn-default" ng-click="main.addFriend($index)">add friend</button>
		</li>
	</ul>
</div>
